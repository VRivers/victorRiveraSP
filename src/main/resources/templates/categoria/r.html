<div class="container">
	<h1>Lista de categorias</h1>

	<a href="/categoria/c">
		<button>Crear</button>
	</a>

	<a href="/">
		<button>Cancelar</button>
	</a>

	<table class="table table-striped">
		<tr>
			<th>Nombre</th>
			<th>Cantidad</th>
			<th>Acci√≥n</th>
		</tr>

		<tr th:each="categoria:${categorias}">
			<td th:text="${categoria.nombre}"></td>
			<td th:text="${categoria.productos.size()}"></td>

			<td class="row">
				<form action="/categoria/u" method="get">
					<input type="hidden" name="id" th:value="${categoria.id}" />
					<input type="hidden" name="nombre" th:value="${categoria.nombre}" />
					<button onclick="submit()">
						<img src="/img/edit.png" height="20" width="20">
					</button>
				</form>
				<form th:if="${categoria.productos.size()== 0}" action="/categoria/d" method="post" >
					<input type="hidden" name="id" th:value="${categoria.id}" />
					<button onclick="submit()">
						<img src="/img/delete.png" height="20" width="20">
					</button>
				</form>
			</td>
		</tr>

	</table>
</div>
