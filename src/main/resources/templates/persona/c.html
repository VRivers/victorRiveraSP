<div class="container">

<h1>Registro de nueva persona</h1>

	<form action="/persona/c" class="form" method="post" enctype="multipart/form-data">
	
	Loginname
	<input type="text" name="loginname" required/><br>
	
	Contrase√±a
	<input type="password" name="password" required/><br>
	
	Altura
	<input type="number" name="altura" min=0 max=400 value=175 required/><br>
	
	Fecha de Nacimiento
	<input type="date" name="fechaNacimiento"  value="2000-02-29" /><br>
	
	Pais
	<select name="pais">
		<option selected="selected" value=''>---</option>
		<option th:each="pais:${paises}" th:value="${pais.id}" th:text="${pais.nombre}"/>
	</select><br>
	
	<!-- JAVASCRIPT PARA VISUALIZAR LA FOTO -->
	<script>
	$(window).on("load", (function (){
		$(function() {
			$("#id-foto").change(function(e) {addImage(e);});

		function addImage (e){
			var file = e.target.files[0];
			var imageType = /image.*/;

			if (!file.type.match(imageType)) return;

			var reader = new FileReader();
			reader.onload = fileOnLoad;
			reader.readAsDataURL(file);
			
		}

		function fileOnLoad(e) {
			var result=e.target.result;
			$('#id-out-foto').attr("src",result);
		}});}));
	</script>
	
	<label for="id-foto">Foto</label>
	<input id="id-foto" type="file" name="foto"/><br>
	<img class="offset-1 col-2" id="id-out-foto" width="10%" height="10%" src="" alt=""/><br><br>
	

	<input type="submit" value="Registrar"/>
	</form>

</div>
