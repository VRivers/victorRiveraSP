<div class="container">
	<h1>Editar persona</h1>
	<form method="post" action="/persona/u" class="form">

	Loginname
	<input type="text" name="loginname" required th:value="${loginname}"/><br>
		
	Altura
	<input type="number" name="altura" min=0 max=400 value=175 required th:value="${altura}"/><br>
	
	Fecha de Nacimiento
	<input type="date" name="fechaNacimiento"  value="2000-02-29" th:value="${fechaNacimiento}"/><br>
	
	Pais
	<select name="idPais">
		<option selected="selected"  th:value="${idPais}" th:text="${nombrePais}"/>
		
		<option th:each="pais:${paises}" th:if="${nombrePais != pais.nombre}" th:value="${pais.id}" th:text="${pais.nombre}"/>
	</select><br>
		
	<input type="hidden" name="id" th:value="${idPersona}"/>
		
	<input type="submit" class="form-item" />
	</form>
</div>
